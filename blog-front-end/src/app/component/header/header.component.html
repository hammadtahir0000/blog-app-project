<div class="bg-gradient-to-r from-blue-500 to-blue-700 px-6 md:px-20 h-20 flex justify-between items-center shadow-lg rounded-b-lg">
  <span 
    class="text-3xl md:text-4xl font-extrabold text-white tracking-wider cursor-pointer hover:text-gray-200 transition-colors duration-300" 
    routerLink="/"
  >
    My Blog App
  </span>
  <ul class="flex gap-8 items-center">
    <li>
      <a 
        routerLink="/blogs" 
        class="text-white text-lg font-medium hover:text-gray-200 hover:underline transition-colors duration-300"
      >
        Blogs
      </a>
    </li>
    <li>
      <a 
        routerLink="/about" 
        class="text-white text-lg font-medium hover:text-gray-200 hover:underline transition-colors duration-300"
      >
        About Us
      </a>
    </li>
    <!-- Conditional Rendering using *ngIf -->
    @if(authService.isLoggedIn){
    <li >
      <a 
        routerLink="/admin/blogs" 
        class="text-white text-lg font-medium hover:text-gray-200 hover:underline transition-colors duration-300"
      >
        Manage Blogs
      </a>
    </li>
  }
  </ul>
</div>
