@if(blog){
    <div class="flex flex-col px-8 py-12 space-y-10 bg-gray-50 min-h-screen">
        <div class="flex itembaseline gap-4">
            <h1 class="text-6xl font-bold font-extrabold text-gray-900">{{blog.tital}}</h1>
            <span class=" bg-green-600 text-white font-bold p-1 rounded-mg  shadow-md">
                {{getCategoryName()}}
            </span>
        </div>
        
        <img
            [src]="blog.image"
            alt="Blog Image"
            class="w-full max-w-4xl h-auto mx-auto rounded-xl shadow-lg transition-transform duration-300 hover:scale-105"
        />
        <div class="prose prose-lg text-gray-700 leading-relaxed" [innerHTML]="blog.contant"></div>
    </div>
}@else{
    <p class="text-center text-gray-500 py-20">Loading...</p>
}
