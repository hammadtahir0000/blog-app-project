<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{blog.tital}}   <span class=" bg-green-600 text-white font-bold p-1 rounded-mg  shadow-md">
        {{ getCategoryName() }}
    </span></mat-card-title>
     
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content class=" mt-6">
      <p>
       {{blog.decripation}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="'/blog/'+blog.id" >read more</button>
     
    </mat-card-actions>
  </mat-card>
