     <div class="container">
      <div class="header">
        <h1 class="page-title">Manage Blogs</h1>
        <button mat-raised-button color="primary" mat-flat-button routerLink="/admin/blog/create">Create New Blog</button>
      </div>
      
      <mat-form-field class="filter-field">
        <mat-label>Filter</mat-label>
        <input
          matInput  
          (keyup)="applyFilter($event)"
          placeholder="Search..."
          #input
        />
      </mat-form-field> 
    
      <div class="table-container">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- Title Column -->
            <ng-container matColumnDef="tital">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
              <td mat-cell *matCellDef="let row">{{ row.tital }}</td>
            </ng-container>
    
            <!-- Category Column -->
            <ng-container matColumnDef="categoryId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
              <td mat-cell *matCellDef="let row">
                  {{ getCategoryName(row) }}
              </td>
            </ng-container>
    
            <!-- Actions Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
              <td mat-cell *matCellDef="let row">
                <button mat-raised-button color="primary" [routerLink]="'/admin/blog/update/'+row.id" class="mr-2">Edit</button>
                <button mat-raised-button color="warn" (click)="delete(row)">Delete</button>
              </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
              </td>
            </tr>
          </table>
    
          <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of users"
          ></mat-paginator>
        </div>
      </div>
    </div>
