<div class="my-10 px-20">
    <div class="flex justify-between px-10">
        <h1>manage blogs</h1>
        <button mat-raised-button color="primary" routerLink="/admin/blog/create"> create new blogs</button>
    </div>
 <mat-form-field class="w-full">
    <mat-label >Filter</mat-label>
    <input
      matInput  
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field> 

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
     

      <!-- Progress Column -->
      <ng-container matColumnDef="tital">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tital</th>
        <td mat-cell *matCellDef="let row">{{ row.tital }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="categoryId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>category</th>
        <td mat-cell *matCellDef="let row">
            {{ getCategoryName(row)}}
        </td>
      </ng-container>

      

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>category</th>
        <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="accent" [routerLink]="'/admin/blog/update/'+row.id" class="mr-4"> edit </button>
            <button mat-raised-button color="warn" (click)="delete(row)"> delete</button></td>
      </ng-container>

      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
