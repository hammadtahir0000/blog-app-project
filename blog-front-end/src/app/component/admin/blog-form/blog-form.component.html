   <div class="p-6 bg-white shadow-lg rounded-lg max-w-2xl mx-auto">
    <form [formGroup]="blogForm" class="space-y-6">
    

      
       @if(isEdit){
        <h1  class="text-2xl font-semibold text-center mb-4">Edit blog</h1>
       }@else{
        <h1  class="text-2xl font-semibold text-center mb-4">Create Blog</h1>
       }
       
     
        
       
     
     
      <div class="form-group">
        <label for="categoryId" class="block text-sm font-medium text-gray-700">Category</label>
        <select id="categoryId" formControlName="categoryId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          @for(item  of categoryList;track $index){
          <option  [value]="item.id">
            {{item.name}}
          </option>
        }
        </select>
      </div>
  
 
      <div class="form-group">
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input formControlName="title" type="text" id="title" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter title" formControlName="tital" required />
      </div>
  
      <div class="form-group">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <input  formControlName="description" type="text" id="description" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter description" formControlName="decripation" required />
      </div>
  

      <div class="form-group">
        <label for="image" class="block text-sm font-medium text-gray-700">Image URL</label>
        <input  formControlName="image"  type="text" id="image" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter image URL" formControlName="image" required />
      </div>
  
 
      <div class="form-group">
        <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
        <textarea  formControlName="content" id="content" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" rows="4" placeholder="Enter content" formControlName="contant" required></textarea>
      </div>
  
      <div class="flex items-center">
        <input type="checkbox" id="isFeatured" formControlName="isFeatured" class="h-4 w-4 text-indigo-600 border-gray-300 rounded" />
        <label  formControlName="isFeatured" for="isFeatured" class="ml-2 block text-sm text-gray-900">Is Featured</label>
      </div>
  
    
      <div class="form-group">
        @if(isEdit){
          <button type="button" [disabled]="blogForm.invalid" (click)="isEdit ? update() : create()" class="w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Edit  </button>
        }@else{
          <button type="button" [disabled]="blogForm.invalid" (click)="isEdit ? update() : create()" class="w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"> Create </button>
        }
       
        
       
      </div>
    </form>
  </div>
